    <div id="content" class="content">
        <div class="contact-zone">
            <div class="contact-form">
                <p>Please leave your message. I will reply as soon as possible</p>
                <br>
                <form action="">
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name" autocomplete="off"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" autocomplete="off"><br><br>
                    <label for="message">Message:</label><br>
                    <textarea name="message" id="message" autocomplete="off"></textarea>
                    <br><br>
                    <input type="submit" class="send-button" value="SEND">
                </form>

            </div>

            <div class="contact-info">
                <p><b>Email:</b> <span class="my-email">vietbach0203@gmail.com</span></p>
                <p><b>Telephone:</b> <span class="my-telephone-number">0123456789</span></p>
                <div class="social-media">
                    <span><b>Social media:</b> </span>
                    <a href="https://telegram.me/vvbach"><img src="assets/icons/telegram.png" alt="telegram_icon"></a>
                    <a href="https://facebook.com"><img src="assets/icons/facebook.png" alt="facebook"></a>
                </div>
            </div>
        </div>
